<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-info">
        <h2>Interactive Quiz App <span class="developed">Developed by MohamedInfaq</span></h2>
        <p>Answer the following questions to test your general knowledge.</p>
    </div>
    
  <div class="quiz-container">
    <h1>Interactive Quiz App</h1>
    <div id="quiz-box">
        <div id="question-container">
          <h2 id="question"></h2>
          <form id="options-form"></form>
        </div>
        <button id="next-btn" disabled>Next</button>
      </div>
      <div id="result-box" class="hidden">
        <h2>Quiz Results</h2>
        <div id="final-score"></div>
        <ul id="feedback-list"></ul> <!-- Feedback will be appended here -->
        <button id="restart-btn">Restart Quiz</button>
      </div>
      
  </div>
  <script src="app.js"></script>
</body>
</html>
